{% extends 'Login_app/base.html' %}


{% block body_block %}
     {% if user.is_authenticated %}

     <p>Hi, {{ user_basic_info.username }}</p>
     <p>Your Email : {{ user_basic_info.email }}</p>
     <p>Facebook Profile: <a href="{{ user_more_info.facebook_id }}">Facebook Profile </a></p>
      <img src="/media/{{ user_more_info.profile_pic }}" alt="" height="200px">
     
     {% else %}

     <div class="alert alert-primary">You are not logged in!</div>
     
     {% endif %} 
        
{% endblock body_block %}
